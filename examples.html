function getrandom(N)
{
	return Math.floor(Math.random() * ( N + 1));
}
function getrandomtuple(N)
{
	var result = []
	result.push(getrandom(N));
	var p = getrandom(N);
	while (p==result[0])
		p = getrandom(N);
	result.push(p);
	return result;
}
function getMulRandomtuple(N,C)
{
	var result = [];
	for (var i = 0;i<C;i++)
	{
		result.push(getrandomtuple(N));
	}
	return result;
}
function getMulRandomSet(N,C)
{
	var result = [];
	for (var i = 0;i<C;i++)
	{
		result.push(Math.random() * ( N + 1));
	}
	return result;
}

{
	var result = [];
	for (var i = 0;i<X;i++)
	{
		result.push(getMulRandomSet(N,Y));
	}
	return result;
}
